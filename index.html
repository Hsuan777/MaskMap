<body>
  <header>
    <nav class="navbar navbar-expand-lg  bg-white mb-3">
      <div class="container-fluid pl-0">
        <a class="navbar-brand text-third d-flex " href="index.html">
          <div class="logo mr-1">MaskMap</div>
          口罩即時查
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <!-- <span class="navbar-toggler-icon"></span> -->
          <img src="img/ic_toggler@2x.png" alt="">
        </button>
        <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" href="#">口罩供給現況</a>
            <!-- TODO:增加互動視窗放宣導圖片 -->
            <a class="nav-item nav-link" href="#">口罩如何購買</a>
          </div>
        </div>
      </div>
    </nav>
  </header>


  <div class="container-fluid">
    <div class="row ">
      <div class="col-lg-4">
        <div class="data">
          <div class="input-group mb-3">


            <div class="input-group mb-3">
              <input type="text" class="form-control border-right-0" placeholder="目前位置" aria-label="目前位置"
                aria-describedby="basic-addon2">
              <div class="input-group-append">
                <!-- 使用 input-group-text，為了同步 input高度 -->
                <button type="button" class="input-group-text btn bg-white border-left-0" id="basic-addon2">
                  <img src="img/ic_location@2x.png" alt="">
                </button>
              </div>
            </div>
          </div>

          <!-- 可購買日 -->
          <div class="d-flex  mb-3">
            <p id="EvenOdd" class="h2 font-weight-bold"></p>
            <small class="align-self-end font-weight-bold mx-2 pb-2">購買日</small>
            <img src="img/ic_help@2x.png" class="align-self-center h-25 " alt="" title="國民身分證尾碼">
            <!-- TODO:手機使用者看不到圖片註解，考慮使用互動視窗 -->
            <!-- TODO:抓日期，判斷 偶奇數-->
          </div>

          <!-- 資料更新時間 -->
          <div class="d-flex mb-3">
            <div>
              <small>距離方圓 5公里 以內的供應商</small><br>
              <small id="updated"></small>
            </div>
            <button type="button" class="btn btn-outline-primary ml-auto  align-self-center">重整列表</button>
          </div>

          <div class="card p-3">
            <div class="d-flex justify-content-around">
              <div class="mask__quantity mask__zero bg-zero rounded text-white p-2">
                <p>成人口罩</p>
                <div class="d-flex">
                  <p id="mask_adult" class="h2 font-weight-bold">200</p>
                  <span class="text-white-50 h6 mt-3">片</span>
                </div>
              </div>
              <div class="mask__quantity mask__warning bg-warning rounded text-white p-2">
                <p>兒童口罩</p>
                <div class="d-flex">
                  <p id="mask_child" class="h2 font-weight-bold">50</p>
                  <span class="text-white-50 h6 mt-3">片</span>
                </div>
              </div>
            </div>
            <div class="card-body">
              <h4 id="mask_pharmacy" class="card-title font-weight-bold">HEX藥局</h4>
              <div class="d-flex justify-content-between">
                <h5 class="card-text">地址</h5>
                <a href="#" id="address">於地圖查看</a>
              </div>
              <div class="d-flex justify-content-between">
                <h5 class="card-text">電話</h5>
                <a href="#" id="phone">撥打電話</a>
              </div>
            </div>
          </div>

          <p class="text-center">尚有 x 筆</p>
          <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-primary badge-pill px-4 pb-2">
              查看更多
            </button>
          </div>


        </div>
      </div>
      <div class="col-lg-8">
        <div id="map"></div>
      </div>
    </div>
  </div>

  <footer class="text-center m-2 text bg-primary">
    <h3 class="text-white">防疫專線 1922</h3>
    <h3 class="text-white">口罩資訊 1911</h3>

  </footer>
